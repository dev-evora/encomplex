<div class="popup" id="popup-map"><img src="img/map.jpg" alt=""></div>

<div class="popup" id="popup-call">
  <h2>Заказать обратный звонок</h2>
  <h3>Мы перезвоним вам в течение 30 минут.</h3>
  <form action="#" method="post">
    <label class="label">
      <input type="text" name="" class="input" placeholder="Контактное лицо*" required />
    </label>
    <label class="label">
      <input type="tel" name="" class="input masked" placeholder="Номер телефона*" required />
    </label>
    <label class="checkbox">
      <input type="checkbox" required checked />
      <p>Согласие на обработку персональных данных*</p>
    </label>
    <button type="submit" class="btn btn-blue">Заказать обратный звонок</button>
  </form>
</div>

<div class="popup" id="popup-offer">
  <h2>Форма заявки</h2>
  <h3>Пожалуйста, заполните форму</h3>
  <form action="#" method="post">
    <label class="label">
      <input type="text" name="" class="input" placeholder="Контактное лицо*" required />
    </label>
    <label class="label">
      <input type="tel" name="" class="input masked" placeholder="Номер телефона*" required />
    </label>
    <label class="label">
      <input type="email" name="" class="input" placeholder="E-mail*" required />
    </label>
    <label class="label label-file">
      <input type="file" />
      <p>Прикрепите ТЗ</p>
    </label>
    <label class="label">
      <textarea name="" class="textarea" placeholder="Комментарий: укажите данные груза, его особенности, ваши пожелания о доставке"></textarea>
    </label>
    <label class="checkbox">
      <input type="checkbox" required checked />
      <p>Согласие на обработку персональных данных*</p>
    </label>
    <button type="submit" class="btn btn-blue">Отправить заявку</button>
  </form>
</div>
